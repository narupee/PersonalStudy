        <br>

        <!-- a -->
        <a href="https://google.com" target=_blank>Click</a>

        <!-- p : 문단을 작성, 문장연결 / b : 굵기 -->
        <p>This is a sentence. <b>That</b> is..</p>
        <p>This is a sentence. <span>That</span> is..</p>
        <p>This is a sentence.
        <div>That</div>
        is..</section>

        <br>

        <!-- List :  ol , ul , li -->
        <!-- ol : 순서 있음(1,2,3...) -->
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>
        <br>
        <ol type="i"> <!-- 로마표기법 -->
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>
        <br>
        <ol type="i" reversed> <!-- reversed: 거꾸로 / 기여하다, 이바지(도움)하다 -->
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>

        <!-- ul : 순서 없음(점으로 표시 ...) -->
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
