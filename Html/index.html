<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>학원과제</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>회원 가입</h1>
<p>*표시된 항목은 필수 항목입니다.</p>
<div class="content-box">
    <div class="content">
        <div class="box">
            <div class="frist">아이디<span>*</span></div>
            <div class="second">
                <input type="text" name="" id="" placeholder="id를 넣으세요" />
                <input type="button" value="중복체크" />
            </div>
        </div>
        <div class="box">
            <div class="frist">패스워드<span>*</span></div>
            <div class="second">
                <input
                        type="password"
                        placeholder="비밀번호는 숫자와 영어만 넣어주세요"
                        name=""
                        id=""
                />
            </div>
        </div>
        <div class="box">
            <div class="frist">패스워드 확인<span>*</span></div>
            <div class="second"><input type="password" name="" id="" /></div>
        </div>
        <div class="box">
            <div class="frist">이름<span>*</span></div>
            <div class="second"><input type="text" name="" id="" /></div>
        </div>
        <div class="box">
            <div class="frist">나이<span>*</span></div>
            <div class="second"><input type="number" name="" id="" /></div>
        </div>
        <div class="box">
            <div class="frist">성별<span>*</span></div>
            <div class="second">
                <input type="radio" name="성별" id="남자" />
                <label for="남자">남자</label>
                <input type="radio" name="성별" id="여자" />
                <label for="여자">여자</label>
            </div>
        </div>
        <div class="box">
            <div class="frist">전화번호<span>*</span></div>
            <div class="second">
                <select name="">
                    <option value="">010</option>
                </select>
                <input type="tel" name="" id="" />
                <input type="tel" name="" id="" />
            </div>
        </div>
        <div class="box">
            <div class="frist">이메일<span>*</span></div>
            <div class="second">
                <input type="email" name="" id="" />
            </div>
        </div>
        <div class="box submit">
            <div>
                <input type="button" value="회원가입" />
                <input type="button" value="취소" />
            </div>
        </div>
    </div>
</div>
</body>
</html>
